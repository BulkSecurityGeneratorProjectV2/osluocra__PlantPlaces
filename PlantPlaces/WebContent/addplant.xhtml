<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">PlantPlaces.com: Promoting Plant Diversity thru Education</ui:define>
		<ui:define name="top">PlancePlaces.com: Promotions.....</ui:define>
		<ui:define name="content">
		<!-- 
			private String name;
	private String genus;
	private String cultivar;
	private String common;
	private String species; -->
	
			<h1>Add a plant</h1>
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="false" /> 
				<h:outputLabel value="Genus" />
				<p:inputText value="#{plant.genus}" /> <br/>
				<h:outputLabel value="Cultivar" />
				<p:inputText value="#{plant.cultivar}" /> <br/>
				<h:outputLabel value="Common" />
				<p:inputText value="#{plant.common}" /> <br/>
				<h:outputLabel value="Species" />
				<p:inputText value="#{plant.species}" /> <br/>
				<p:commandButton value="Submit" actionListener="#{addPlant.execute}" styleClass="ui-priority-primary" update="growl"/>
				#{searchResults.results}
			</h:form>
			<br />
			<h:link value="Contact Us" outcome="contactUs" />


		</ui:define>
	</ui:composition>
</h:body>
</html>
